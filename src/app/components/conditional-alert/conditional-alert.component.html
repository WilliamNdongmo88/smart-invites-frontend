    <div
      *ngIf="isVisible() && config.condition"
      class="alert-container"
      [@slideDown]
    >
      <div class="alert" [class]="'alert-' + config.type">
        <div class="alert-content">
          <div class="alert-icon">{{ config.icon || getDefaultIcon() }}</div>
          <div class="alert-body">
            <h3 class="alert-title">{{ config.title }}</h3>
            <p class="alert-message">{{ config.message }}</p>
          </div>
          <button
            *ngIf="config.dismissible !== false"
            class="alert-close"
            (click)="dismiss()"
            aria-label="Fermer l'alerte"
          >
            âœ•
          </button>
        </div>
      </div>
    </div>
